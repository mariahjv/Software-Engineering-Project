{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block container %}
<style>
    .card{
        grid-row: 1/3;
        grid-column: 1/3;
        margin: 30px auto;
        display: grid;
        grid-template-rows: 1fr 1fr ;
    }
    .card div{
        grid-row: 1/3;
    }   
    footer{
        position: absolute;
    } 
</style>
<div class="card border-dark mb-3" style="max-width: 30rem;">
    <div class="card-body">
        <h2 class="card-title" style="text-align: center;">Sign Up</h2>
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="inputFistName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password1">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password2">
            </div>
            <div class="col-md-4"></div>
            <button type="submit" class="btn btn-primary col-md-4">Sign up</button>
            <div class="col-md-4"></div>
            <div class="row g-3">
                <a href="/login" class="col-md-6" style="font-size: 13px; text-align: center;">Already have an account?</a>
                <a href="/signup" class="col-md-6" style="font-size: 13px; text-align: center;">Forgot Password</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
