{% extends "base.html" %}
{% block title %} To-do Doc {% endblock %}
{% block container %}

<!DOCTYPE html>
<html>
<head>
	<title>To-do Doc</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.text-page {
			text-indent: 4.5em; 
  			margin-left: 4.5em; /* should be the same as text-indent */
			margin: 30px auto;
			margin-right: 190px;
			padding: 20px;
			padding-left: 20px;
			width: 70%;
			height: 800px; /* Updated height */
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			line-height: 1.5;
			white-space: pre-wrap;
			word-wrap: break-word;
		}
		.text-page:focus {
			outline: none;
		}

		.btns {
			margin-top: 20px;
			margin-left: 235px;
		}
        .formatting-btn {
			background-color: #3BA2A8;
			border: none;
			color: #fff;
			padding: 10px 20px;
			font-size: 10px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
			margin-right: 10px; /* add some margin between buttons */
		}
		.formatting-btn img {
  			filter: invert(1);
		}
		.formatting-btn:hover {
			background-color: #318b8f;
		}
		ul {
			list-style-position: inside; 
  			margin-right: 1px; /* adjust this value to change the distance between the bullet and the text */
		}

		ol {
			list-style-position: inside; 
			margin-left: 1px;
		}
	</style>
</head>
<body>

	<div class="btns">
		<button class="formatting-btn" id="bold-btn"><img src="https://img.icons8.com/metro/15/null/bold.png"/></button>
		<button class="formatting-btn" id="italic-btn"><img src="https://img.icons8.com/metro/15/null/italic.png"/></button>
		<button class="formatting-btn" id="underline-btn"><img src="https://img.icons8.com/android/15/null/underline.png"/></button>
		<button class="formatting-btn" id="strikethrough-btn"><img src="https://img.icons8.com/fluency-systems-filled/15/000000/strikethrough.png"/></button>
		<button class="formatting-btn" id="bullet-btn"><img src="https://img.icons8.com/external-inkubators-detailed-outline-inkubators/15/null/external-bullets-text-editor-inkubators-detailed-outline-inkubators.png"/></button>
		<button class="formatting-btn" id="number-btn"><img src="https://img.icons8.com/ios/15/null/numbered-list.png"/></button>
	</div>

	<div class="text-page" contenteditable="true" id="todo-textarea">
		Start your to-do list...
	</div>		  

	<script>
		const textArea = document.getElementById('todo-textarea');

		const boldBtn = document.getElementById('bold-btn');
		boldBtn.addEventListener('click', () => {
			document.execCommand('bold', false, null);
		});

		const italicBtn = document.getElementById('italic-btn');
		italicBtn.addEventListener('click', () => {
			document.execCommand('italic', false, null);
		});

		const underlineBtn = document.getElementById('underline-btn');
		underlineBtn.addEventListener('click', () => {
			document.execCommand('underline', false, null);
		});

		const strikethroughBtn = document.getElementById('strikethrough-btn');
		strikethroughBtn.addEventListener('click', () => {
			document.execCommand('strikethrough', false, null);
		});

		const bulletBtn = document.getElementById('bullet-btn');
		bulletBtn.addEventListener('click', () => {
			document.execCommand('insertUnorderedList', false, null);
		});

		const numberBtn = document.getElementById('number-btn');
		numberBtn.addEventListener('click', () => {
			document.execCommand('insertOrderedList', false, null);
		});

	</script>
    
</body>
</html>

{% endblock %}
